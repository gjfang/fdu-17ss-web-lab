<head>

    <meta charset="utf-8">

</head>
<body class="container">

<div class="row text-center ">
    <div class="col-md-4">
        <h2 >Share Your Travels</h2>
        <p ><i>Let us know where you have been </i></p>
    </div>
    <div class="col-md-8">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="col-md-3">
                <a class="navbar-brand " href="LAB%2002.html">Gallery</a></div>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav col-md-4">
                    <div class="">
                        <a class="navbar-brand " href="#">Good Lucks</a></div>
                    <div class="">
                        <a class="navbar-brand col-md-3" href="#">User</a></div>
                </div>
            </div>
        </nav></div>
</div>

    <form class="form-control" action="http://www.randyconnolly.com/tests/process.php" method="post">
<fieldset>
        <div class="form-group">
            <label for="title">Title</label>
            <input id="title" class="form-control" type="text"  name="title" placeholder="Give your photo a descriptive name">
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" class="form-control" placeholder="Adding a rich description will help with search results"></textarea>
        </div>
        <div class="form-group">

                <label for="continent"  > Continent </label><br>
                <select class="form-control" id="continent" name="Choose continent"  >
                    <option value="" disabled selected>Choose continent</option>
                    <option value="asia">Asia</option>
                    <option value="africa">Africa</option>
                    <option value="north america">North America</option>
                    <option value="south america">South America</option>
                    <option value="antarctica">Antarctica</option>
                    <option value="europe">Europe</option>
                    <option value="oceania">Oceania</option>
                </select>
        </div>
        <div class="form-group">
            <label for="country"  > Country </label><br>
            <select class="form-control" id="country">
                <option value="" disabled selected>Choose country</option>

                <option value="china">China</option>
                <option value="america">America</option>
                <option value="france">France</option>
                <option value="british">British</option>
            </select>
        </div>
        <div class="form-group">
            <p> Copyright?</p>
            <label for="a"><input id="a" type="radio">All rights reserved </label>
            <label for="b"><input id="b" type="radio" checked>Creative Commons</label>
        </div>
        <div class="form-group">
            <p>Creative Types</p>
            <label for="attribution"><input id="attribution"  type="checkbox">Attribution</label>
            <label for="noncommercial"><input id="noncommercial"  type="checkbox">Noncommercial </label>
            <label for="no derivative works"><input id="no derivative works"  type="checkbox">No Derivative Works</label>
        </div>

        <div class="form-group custom-control-inline">

            <label for="agree"><input id="agree"  type="checkbox"></label><p>I accept the software license</p>
        </div>


        <div class="form-group">
            <div class="row">
                <div class="col-md-3">
            <label for="rate">Rate this photo</label>
                    <input  type="number" class="form-control" id="rate"></div>
                <div class="col-md-2">
                </div>
                <div class="col-md-7">
            <label for="color">Color Collection</label>
                    <input type="color" class="form-control" id="color"  value="#000000"></div>
        </div>

        </div>


        <div class="form-group ">
            <div class="row">
                <div class="col-md-6">
            <label for="date">Date Taken</label>
                    <input type="date" class="form-control" id="date"  value="年/月/日"></div>
                <div class="col-md-2">
                </div>
                <div class="col-md-4">
            <label for="time">Time Taken</label>
                    <input type="time" class="form-control" id="time"  value="--:--"></div>
        </div>
        </div>
            <div class="row">

            <div class="col-sm">
                <label for="sub"><input id="sub" type="submit" value="提交" class="col-md"></label></div>
                <div class="col-sm">
                    <label for="reset"><input id="reset" type="reset" value="Clear Form" class="col-md"></label></div>
                <div class="col-sm"></div>
                <div class="col-sm"></div>
                <div class="col-sm"></div>
                <div class="col-sm"></div>
                <div class="col-sm"></div>
            </div>
</fieldset>
    </form>

<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.bootcss.com/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.bootcss.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>
</html>
